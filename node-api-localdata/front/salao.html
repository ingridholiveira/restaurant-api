<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc8a6af4ce.js" crossorigin="anonymous"></script>
    <title>Pedidos</title>
</head>

<body>
    <header>
        <section>
            <div class="container">
                <p><i class="fas fa-solid fa-cart-plus"></i> Total do carrinho: <span id="">0</span></p>

            </div>
        </section>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="CÃ³digo do produto">
                        <div class="input-group-text">Buscar</div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Quantidade do produto</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-3">
                    <img src="/img/fritas.png" class="img-thumbnail" alt="fritas">
                </div>
                <div class="col-3">
                    <img src="/img/refri.png" class="img-thumbnail" alt="refrigerante">
                </div>
                <div class="col-3">
                    <img src="/img/hamburguer.png" class="img-thumbnail" alt="hamburguer">
                </div>
            </div>
            <div class="row justify-content-center py-5">
                <div class="col-3">
                    <img src="/img/sorvete.png" class="img-thumbnail" alt="sorvete">
                </div>
                <div class="col-3">
                    <img src="/img/pizza.png" class="img-thumbnail" alt="pizza">
                </div>
                <div class="col-3">
                    <img src="/img/shake.png" class="img-thumbnail" alt="shake">
                </div>
            </div>
        </div>
        </div>
        <div class="container">
            <div class="input-group row justify-content-center">
                <div class="col">
                    <span class="input-group-text">Itens do pedido</span>
                </div>
            </div>
            <div class="input-group row justify-content-center">
                <div class="col">
                    <input type="text" aria-label="Item" class="form-control">
                </div>
                <div class="col">
                    <input type="number" aria-label="Value" class="form-control">
                </div>
                <div class="col">
                    <input type="text" aria-label="Item" class="form-control">
                </div>
                <div class="col">
                    <input type="number" aria-label="Value" class="form-control">
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <input type="text" aria-label="Item" class="form-control" placeholder="Nome do cliente">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" aria-label="Item" class="form-control"
                                    placeholder="Total recebido">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>Valor Total do Pedido</div>
                            </div>
                            <div class="col">                                
                                <span id="valor-total">R$ 10,00</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Total recebido
                            </div>
                            <div class="col">
                                <span id="valor-recebido">R$ 50,00</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Troco
                            </div>
                            <div class="col">
                                <span id="valor-troco">R$ 40,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row py-3">
                <div class="col d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-outline-success btn-lg">Finalizar pedido</button>
                </div>
            </div>
        </div>
    </section>



   
</body>

</html>
